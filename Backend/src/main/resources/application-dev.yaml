spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/food_ordering_app?useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=America/Edmonton&useLegacyDatetimeCode=false
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      validation-timeout: 1500
      connection-timeout: 2000
      max-lifetime: 300000
      maximum-pool-size: 50
  sql:
    init:
      data-locations: classpath:db/data.sql
      schema-locations: classpath:db/schema.sql
      mode: always
  application:
    name: food-ordering-app
  redis:
    port: 6379
    database: 0
    timeout: 60000
  servlet:
    multipart:
      # 文件请求及大小限制
      max-request-size: 100MB
      max-file-size: 100MB
  # 缓存设置
  cache:
    redis:
      time-to-live: 600000 # 存活10分钟
      cache-null-values: false
    type: redis
    cache-names: merchantServiceCache,productServiceCache
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml


